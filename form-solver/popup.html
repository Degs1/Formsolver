<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body style="width: 100%; height: 100%;">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="col col-sm bg-dark-subtle" style="width: 250px;">
                <div class="justify-content-center align-items-center">
                    <div class="">
                        <div class="input-group mt-4">
                            <span class="input-group-text bg-secondary-subtle">API</span>
                            <input type="username" id="apikey" class="form-control" placeholder="Enter apiky" aria-label="Username" aria-describedby="password">
                        </div>
                    </div>
                    <div class="button-1">
                        <button class="btn btn-outline-success mt-3 w-100" id="loginBtn">Next</button>
                        <p id="status"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="popup.js"></script>
</body>
</html>
